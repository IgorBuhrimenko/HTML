<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>

                    <input type="radio" name="gender" value="women" id="women"> <label for="women">Женский</label>

            <tr>

                    <input type="checkbox" name="house3" value="house3"> Котедж №3

                </th>
            </tr>
            <tr>
                <th>Завтраки</th>
                <th>
                    <select name="dinner" id="">

                        <option value="No">Нет</option>

            </tr>
            <tr>
                <th>Дата заезда</th>

                    <input type="date" name="datezaezd" id="">

            </tr>
            <tr>
                <th>Дата выезда</th>
                <th>
                    <input type="date" name="dateviezd" id="">
                </th>
            </tr>

            <th>Комментарий</th>
            <th>
                <textarea name="comment" cols="30" rows="10"></textarea>
            </th>
            </tr>
            <tr>
                <th></th>
                <th>
                    <input type="submit" value="Отправить">
                </th>
            </tr>
        </table>
    </form>
